<!DOCTYPE html>
<html lang="en">
<head>
    <title>practicle 3</title>
</head>
<body>
    <h1 style="text-align:center;background-color:hsl(196, 60%, 52%)">
        Let's Learn To Marquee
        </h1>
        <hr>
        <h1 style="background-color:orchid">Scrolling</h1>
        <marquee behavior="scrolling" #d3direction="left">
        Scroll left
        </marquee>
        <marquee behavior="scrolling" direction="right">
        Scroll right
        </marquee>
        <marquee behavior="scrolling" direction="up">
        Scroll up
        </marquee>
        <marquee behavior="scrolling" direction="down">
        Scroll down
        </marquee>
        <hr>
        <h1 style="background-color:rgb(230, 94, 4)">Sliding</h1>
        <marquee behavior="slide" direction="left">
        Slide left
        </marquee>
        <marquee behavior="slide" direction="right">
        Slide right
        </marquee>
        <hr>
        <h1 style="background-color:rgb(148, 24, 179)">Alternate</h1>
        <marquee behavior="alternate" direction="">Alternate txt</marquee>
        <hr>
</body>
</html>
